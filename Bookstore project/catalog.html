<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="bookstore.css">
    <link rel="stylesheet" href="catalog.css">

    <script src="catalog.js"></script>
</head>
<body>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <a class="brand" href="web.html" aria-label="Go to Home"></a>
    <ul>
        <p><a href="web.html" aria-label="Go to Home">Home</a></p> 
        <p><a href="catalog.html" aria-label="Go to Catalog">Catalog</a></p>
    </ul>
  </nav>
    
  <header>
        <h1>Snow White's Digital Bookshelf</h1>
        <p>Your Source for classic and contemporary literature.</p>
    </header>

    <main class="book-catalog">
        
        <div class="book-card">
            <div class="cover">
                <img src="book-cover-placeholder.jpg" alt="Cover of The Great Gatsby">
            </div>
            <div class="details">
                <h2>The Great Gatsby</h2>
                <p class="author">F. Scott Fitzgerald</p>
                <p class="isbn">ISBN: 978-0743273565</p>
                <span class="price">Php 250</span>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

        <div class="book-card">
            <div class="cover">
                <img src="book-cover-placeholder.jpg" alt="Cover of To Kill a Mockingbird">
            </div>
            <div class="details">
                <h2>To Kill a Mockingbird</h2>
                <p class="author">Harper Lee</p>
                <p class="isbn">ISBN: 978-0061120084</p>
                <span class="price">Php 312.50</span>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

        <div class="book-card">
            <div class="cover">
                <img src="book-cover-placeholder.jpg" alt="Cover of 1984">
            </div>
            <div class="details">
                <h2>1984</h2>
                <p class="author">George Orwell</p>
                <p class="isbn">ISBN: 978-0451524935</p>
                <span class="price">Php 500</span>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

    </main>

</body>
</html>
